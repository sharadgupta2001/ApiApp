<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Branches</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of items" style='border: 0px solid black;'>
      <ion-item inset>
        <ion-icon name="pin" item-right large (click)="itemTapped($event, item)"></ion-icon>
        <h3>{{item.BranchName}}</h3>
        <p>{{item.Location.StreetName}}, {{item.Location.TownName}}</p>
        <p>{{item.Location.PostCode}}, {{item.Location.Country}}</p>
        <p><ion-icon name="call" item-left large>&nbsp;{{item.Location.TelephoneNumber}}</ion-icon></p>
      </ion-item>
    </ion-list>
    <sebm-google-map [latitude]="lat" [longitude]="lng">
      <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="branchName">
      </sebm-google-map-marker>
    </sebm-google-map>
  </ion-card>
</ion-content>

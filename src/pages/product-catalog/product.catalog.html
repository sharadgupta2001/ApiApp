<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Catalog</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list *ngFor="let item of items" (click)="itemTapped($event, item)" style='border: 0px solid black;'>
      <ion-item style='background-color: red;margin-bottom: 15px;'>
        {{item.product.productName}}<ion-badge item-right color='light'>{{item.product.productSegment}}</ion-badge>
      </ion-item>

      <ion-card-content style='margin-top: 15px'>
        <p>{{item.product.productDescription}}</p>
        <p>{{item.benefits.featureName}}</p>
        
        <ion-badge item-right color='dark'>
          {{item.product.cardType}}
        </ion-badge>
        <ion-badge item-right color='dark' *ngIf="item.product.contactless">
          Contact less
        </ion-badge>
        <ion-badge item-left color='dark'>
          {{item.product.ATMLimit}} {{item.product.currency}}
        </ion-badge>
        <button ion-button full style='margin-top: 10px;'>View Detail</button>
      </ion-card-content>
      
    </ion-list>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{productInfo.product.productName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list>

      <ion-item style='background-color: red;margin-bottom: 15px;'>
        {{productInfo.product.productName}}
        <ion-badge item-right color='light'>{{productInfo.product.productSegment}}</ion-badge>
      </ion-item>

      <ion-card-content style='margin-top: 15px'>
        <p>{{productInfo.product.productDescription}}</p><br/>
        <p>{{productInfo.benefits.featureName}}</p><br/>
      </ion-card-content>

      <button menuClose ion-item>
        <ion-icon name="cart" item-left></ion-icon>
        Product Info
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>
      <button menuClose ion-item>
        <ion-icon name="key" item-left></ion-icon>
        Eligibility
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>
      <button menuClose ion-item>
        <ion-icon name="pricetag" item-left></ion-icon>
        Fee
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>
      <button menuClose ion-item>
        <ion-icon name="paw" item-left></ion-icon>
        Benefits
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>
      <button menuClose ion-item>
        <ion-icon name="card" item-left></ion-icon>
        Wallet
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>
      <button menuClose ion-item>
        <ion-icon name="planet" item-left></ion-icon>
        Access Channels
        <ion-icon name="arrow-dropdown" item-right></ion-icon>
      </button>

    </ion-list>
  </ion-card>
</ion-content>
